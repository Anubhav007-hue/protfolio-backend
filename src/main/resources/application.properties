spring.application.name=Portfolio
server.port=8081

# Use the Railway-injected full database URL
spring.datasource.url=${DATABASE_URL}

# Username and password are included inside DATABASE_URL, so you can omit these
# But if you want, you can still provide them separately (optional)
# spring.datasource.username=${DB_USERNAME}
# spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

spring.flyway.ignoreUnknownDb=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
